<!-- options/options.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Bluesky Moderation Helper - Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
<h1>Bluesky Moderation Helper - Options</h1>

<!-- Logged Out State -->
<div id="logged-out">
    <form id="login-form">
        <label for="identifier">Username or Email:</label><br>
        <input type="text" id="identifier" name="identifier" required><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Login">
    </form>
</div>

<!-- Logged In State -->
<div id="logged-in" class="hidden">
    <p>Logged in as <strong>@<span id="user-handle"></span></strong></p>
    <label for="block-list-select">Select Block List:</label>
    <select id="block-list-select"></select>
    <p id="block-list-count"></p>
    <button id="logout-button">Log Out</button>
</div>

<p id="status"></p>

<!-- Include the script at the end of the body -->
<script src="../common.js"></script>
<script src="options.js"></script>
</body>
</html>
